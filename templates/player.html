<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Audio Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}">
    <link rel="icon" href="data:,">
    <script src="{{ url_for('static', filename='js/microphone.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/audioVisualiser.js') }}"></script>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div id="customise">
    <button id ="customisationButton"> Customise</button>
        <div id="customisationBox" style="display: none;">
            <h2>Customisation</h2>
            <label>Bar Smoothing: </label>
            <input type="range" id="smoothing" min="0" max="0.5" step ="0.001"value="0.1">
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="opt1"name="colorMode" value="solid" >
                    <label for="opt1">Solid Color</label>
                </div>
                <div class="radio-option">
                    <input class = "radio-option" id = "opt2" type="radio" name="colorMode" value="hue" checked>
                    <label for="opt2">Hue Rotation</label>
                </div>
            </div>
            <div id="hueControls" style="display: none;">
                <label>Colour Cycle Speed</label>
                <input id="colorCycleSpeed" type="range" min="0" max="1" step ="0.001" value="0.2">
            </div>
            <div id="solidColorControls" style="display: none;">
                <label>Solid Color:</label>
                <input type="color" id="solidColorPicker">
            </div>
            <label>Rotation Speed</label>
                <input id="rotationSpeed" type="range" min="0" max="0.01" step ="0.001" value="0.003">

            <label>Background Color:</label>
            <input type="color" id="bgColorPicker" >
            <button id ="applyChanges">Apply Changes</button>
        </div>
    </div>
    <div class="container">
        <div id = "player_data" class="content">
            <!-- Main Player Card -->
            <div class="player-card">
                <!-- Connection Status -->
                <div class="connection-container">
                    <div id="connection-status" class="connection-status disconnected">
                        <span class="icon" id="connection-icon">
                            <!-- Icon will be inserted by JS -->
                        </span>
                        <span id="connection-text">Disconnected</span>
                    </div>
                </div>

                <!-- Device Info -->
                <div class="device-info">
                    <div class="device-label">Playing on</div>
                    <div id="device-name" class="device-name">Not Connected</div>
                </div>

                <!-- Track Info -->
                <div class="track-info">
                    <h2 id="track-name" class="track-name">Track Name</h2>
                    <p id="artist-name" class="artist-name">Artist Name</p>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button class="button ghost-button" id="previous-button">
                        <span class="icon skip-back-icon">
                            <!-- Icon will be inserted by JS -->
                        </span>
                    </button>

                    <button id="play-button" class="button play-button">
                        <span class="icon play-icon" id="play-icon">
                            <!-- Icon will be inserted by JS -->
                        </span>
                    </button>

                    <button class="button ghost-button" id="next-button">
                        <span class="icon skip-forward-icon">
                            <!-- Icon will be inserted by JS -->
                        </span>
                    </button>
                </div>
            </div>
            <!-- Footer -->
            <div class="footer">
                <p>Connect your Spotify account to start playing music</p>
            </div>
        </div>

    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/player.js') }}"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="{{ url_for('static', filename='js/hideplayer.js') }}"></script>
    
</body>
</html>
